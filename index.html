<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FEARLESS FOOTSTEPS</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
--primary-red:#e63946;
--dark-red:#b91c1c;
--white:#fff;
--light-gray:#f4f4f4;
--black:#1a1a1a;
}
body{
font-family:'Poppins',sans-serif;
padding-top:70px;
}

nav{
position:fixed;
top:0;
width:100%;
height:70px;
background:#fff;
display:flex;
justify-content:space-between;
align-items:center;
padding:0 5%;
box-shadow:0 2px 10px rgba(0,0,0,.1);
}

.logo{color:var(--primary-red);font-weight:900;text-decoration:none}

#hero{
min-height:calc(100vh - 70px);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

#hero h1{
font-size:5rem;
font-family:'Montserrat';
color:var(--dark-red);
}

.btn{
background:var(--primary-red);
color:#fff;
padding:15px 30px;
text-decoration:none;
border-radius:6px;
}

#apply{
background:var(--light-gray);
padding:60px 15px;
}

#apply-container{
max-width:850px;
margin:auto;
background:#fff;
padding:30px;
border-radius:15px;
border-top:8px solid var(--primary-red);
}

.field{margin-bottom:20px}
label{font-weight:700;font-size:.8rem}
input,textarea{
width:100%;
padding:12px;
border:2px solid #eee;
border-radius:6px;
}

.salary-tag{
background:var(--primary-red);
color:#fff;
padding:3px 6px;
border-radius:4px;
font-size:.7rem;
font-weight:900;
}

/* ==== CHECKBOX ANIMATION ==== */
.check-item{
background:#fff;
border:1px solid #ddd;
padding:15px;
border-radius:10px;
margin-bottom:15px;
cursor:pointer;
transition:.3s;
}

.check-item:hover{
border-color:var(--primary-red);
transform:scale(1.02);
}

.check-head{
display:flex;
gap:15px;
align-items:flex-start;
}

.check-item input[type=checkbox]{
accent-color:var(--primary-red);
margin-top:4px;
}

.sub-box{
max-height:0;
overflow:hidden;
opacity:0;
transition:.4s ease;
margin-left:30px;
margin-top:10px;
}

.check-item.active .sub-box{
max-height:200px;
opacity:1;
}

.submit-btn{
width:100%;
padding:18px;
background:#000;
color:#fff;
border:none;
font-weight:700;
border-radius:6px;
cursor:pointer;
}

.submit-btn:hover{background:var(--primary-red)}
</style>
</head>

<body>

<nav>
<a href="#" class="logo">FEARLESS FOOTSTEPS</a>
</nav>

<section id="hero">
<h1>STAY<br>FEARLESS</h1>
<a href="#apply" class="btn">Join The Team</a>
</section>

<section id="apply">
<div id="apply-container">

<form>

<div class="field">
<label>Name</label>
<input type="text" required>
</div>

<div class="field">
<label>Email</label>
<input type="email" required>
</div>

<label>Choose Roles ðŸ‘‡</label><br><br>

<label class="check-item">
<div class="check-head">
<input type="checkbox">
<span>
<span class="salary-tag">â‚¹1k Paid</span><br>
<strong>Restaurant & Salon Reels</strong>
</span>
</div>

<div class="sub-box">
<input type="text" placeholder="City / Area">
<input type="text" placeholder="Experience">
</div>
</label>

<label class="check-item">
<div class="check-head">
<input type="checkbox">
<span>
<span class="salary-tag">â‚¹15k Salary</span><br>
<strong>Gym Assistant</strong>
</span>
</div>

<div class="sub-box">
<input type="text" placeholder="Gym Name">
<input type="text" placeholder="Hours Available">
</div>
</label>

<label class="check-item">
<div class="check-head">
<input type="checkbox">
<span>
<span class="salary-tag">â‚¹1k Paid</span><br>
<strong>Movie Mall Reviewer</strong>
</span>
</div>

<div class="sub-box">
<input type="text" placeholder="Favourite Genre">
<input type="text" placeholder="Mall Name">
</div>
</label>

<div class="field">
<label>Your Story</label>
<textarea rows="3"></textarea>
</div>

<button class="submit-btn">Submit ðŸš€</button>

</form>

</div>
</section>

<script>
document.querySelectorAll(".check-item").forEach(item=>{
item.addEventListener("click",e=>{
if(e.target.tagName!=="INPUT"){
item.querySelector("input").checked = !item.querySelector("input").checked;
}
item.classList.toggle("active");
});
});
</script>

</body>
</html>
